<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: camunda-test-spring</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.siva.app.test.ProcessUnitTest</div>
	<div>TestMethod: testHappyPath</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"4.4.0\">\n  <bpmn:process id=\"camunda-test-spring\" name=\"camunda-test-spring\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEvent\" name=\"Process&#10;started\">\n      <bpmn:outgoing>SequenceFlow1<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:endEvent id=\"EndEvent\" name=\"Process&#10;ended\">\n      <bpmn:incoming>Flow_1hy2hh7<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow1\" sourceRef=\"StartEvent\" targetRef=\"ServiceTask_Logger\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_18o7zqy\" sourceRef=\"ServiceTask_Logger\" targetRef=\"Activity_Task2\" \/>\n    <bpmn:serviceTask id=\"ServiceTask_Logger\" name=\"Log on console\" camunda:delegateExpression=\"#{logger}\">\n      <bpmn:incoming>SequenceFlow1<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_18o7zqy<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:subProcess id=\"Activity_0gsuxwr\" triggeredByEvent=\"true\">\n      <bpmn:startEvent id=\"Event_1xr0jdm\">\n        <bpmn:outgoing>Flow_05i9x8q<\/bpmn:outgoing>\n        <bpmn:errorEventDefinition id=\"ErrorEventDefinition_1ojdn1w\" errorRef=\"Error_1gs9n63\" camunda:errorCodeVariable=\"codeVar\" camunda:errorMessageVariable=\"messageVar\" \/>\n      <\/bpmn:startEvent>\n      <bpmn:sequenceFlow id=\"Flow_05i9x8q\" sourceRef=\"Event_1xr0jdm\" targetRef=\"Activity_02sr0dd\" \/>\n      <bpmn:endEvent id=\"Event_14mzsh9\">\n        <bpmn:incoming>Flow_15fvbiy<\/bpmn:incoming>\n      <\/bpmn:endEvent>\n      <bpmn:sequenceFlow id=\"Flow_15fvbiy\" sourceRef=\"Activity_02sr0dd\" targetRef=\"Event_14mzsh9\" \/>\n      <bpmn:userTask id=\"Activity_02sr0dd\" name=\"Error\" camunda:assignee=\"demo\">\n        <bpmn:incoming>Flow_05i9x8q<\/bpmn:incoming>\n        <bpmn:outgoing>Flow_15fvbiy<\/bpmn:outgoing>\n      <\/bpmn:userTask>\n    <\/bpmn:subProcess>\n    <bpmn:sequenceFlow id=\"Flow_1hy2hh7\" sourceRef=\"Activity_Task2\" targetRef=\"EndEvent\" \/>\n    <bpmn:serviceTask id=\"Activity_Task2\" name=\"Task2\" camunda:delegateExpression=\"#{logger}\">\n      <bpmn:incoming>SequenceFlow_18o7zqy<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1hy2hh7<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n  <\/bpmn:process>\n  <bpmn:error id=\"Error_1gs9n63\" name=\"java.lang.Exception\" errorCode=\"errorCode\" camunda:errorMessage=\"errorMessage\" \/>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"camunda-test-spring\">\n      <bpmndi:BPMNEdge id=\"Flow_1hy2hh7_di\" bpmnElement=\"Flow_1hy2hh7\">\n        <di:waypoint x=\"490\" y=\"120\" \/>\n        <di:waypoint x=\"556\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_18o7zqy_di\" bpmnElement=\"SequenceFlow_18o7zqy\">\n        <di:waypoint x=\"360\" y=\"120\" \/>\n        <di:waypoint x=\"390\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"496.5\" y=\"99\" width=\"0\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_08va5r8_di\" bpmnElement=\"SequenceFlow1\">\n        <di:waypoint x=\"209\" y=\"120\" \/>\n        <di:waypoint x=\"260\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"228\" y=\"95\" width=\"90\" height=\"20\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEvent\">\n        <dc:Bounds x=\"173\" y=\"102\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"171\" y=\"138\" width=\"41\" height=\"24\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"EndEvent_0fkea3f_di\" bpmnElement=\"EndEvent\">\n        <dc:Bounds x=\"556\" y=\"102\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"554\" y=\"138\" width=\"41\" height=\"24\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"ServiceTask_16vok30_di\" bpmnElement=\"ServiceTask_Logger\">\n        <dc:Bounds x=\"260\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1yp854c_di\" bpmnElement=\"Activity_0gsuxwr\" isExpanded=\"true\">\n        <dc:Bounds x=\"240\" y=\"210\" width=\"350\" height=\"200\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"Flow_15fvbiy_di\" bpmnElement=\"Flow_15fvbiy\">\n        <di:waypoint x=\"470\" y=\"310\" \/>\n        <di:waypoint x=\"532\" y=\"310\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_05i9x8q_di\" bpmnElement=\"Flow_05i9x8q\">\n        <di:waypoint x=\"316\" y=\"310\" \/>\n        <di:waypoint x=\"370\" y=\"310\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"Event_06ozms8_di\" bpmnElement=\"Event_1xr0jdm\">\n        <dc:Bounds x=\"280\" y=\"292\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_14mzsh9_di\" bpmnElement=\"Event_14mzsh9\">\n        <dc:Bounds x=\"532\" y=\"292\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_1twuovv_di\" bpmnElement=\"Activity_02sr0dd\">\n        <dc:Bounds x=\"370\" y=\"270\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0m56n2c_di\" bpmnElement=\"Activity_Task2\">\n        <dc:Bounds x=\"390\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
