<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: deliveryprocess</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.siva.app.test.DeliverProcessUnitTest</div>
	<div>TestMethod: testHappyPath</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" id=\"Definitions_1qbe9q9\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"4.0.0\">\r\n  <bpmn:process id=\"deliveryprocess\" isExecutable=\"true\">\r\n    <bpmn:startEvent id=\"StartEvent_1\" name=\"Delivery required\">\r\n      <bpmn:outgoing>Flow_1le9c94<\/bpmn:outgoing>\r\n    <\/bpmn:startEvent>\r\n    <bpmn:sequenceFlow id=\"Flow_1le9c94\" sourceRef=\"StartEvent_1\" targetRef=\"Task_DeliverOrder\" \/>\r\n    <bpmn:userTask id=\"Task_DeliverOrder\" name=\"Deliver order\">\r\n      <bpmn:incoming>Flow_1le9c94<\/bpmn:incoming>\r\n      <bpmn:incoming>Flow_1xzge20<\/bpmn:incoming>\r\n      <bpmn:outgoing>Flow_1c76tja<\/bpmn:outgoing>\r\n    <\/bpmn:userTask>\r\n    <bpmn:exclusiveGateway id=\"Gateway_1aol7g1\" name=\"Delivery successful?\" default=\"Flow_0hcxkgt\">\r\n      <bpmn:incoming>Flow_1c76tja<\/bpmn:incoming>\r\n      <bpmn:outgoing>Flow_1eyg1vr<\/bpmn:outgoing>\r\n      <bpmn:outgoing>Flow_0hcxkgt<\/bpmn:outgoing>\r\n    <\/bpmn:exclusiveGateway>\r\n    <bpmn:sequenceFlow id=\"Flow_1c76tja\" sourceRef=\"Task_DeliverOrder\" targetRef=\"Gateway_1aol7g1\" \/>\r\n    <bpmn:endEvent id=\"EndEvent_DeliveryCompleted\" name=\"Delivery completed\">\r\n      <bpmn:incoming>Flow_1eyg1vr<\/bpmn:incoming>\r\n    <\/bpmn:endEvent>\r\n    <bpmn:sequenceFlow id=\"Flow_1eyg1vr\" name=\"Yes\" sourceRef=\"Gateway_1aol7g1\" targetRef=\"EndEvent_DeliveryCompleted\">\r\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${orderDelivered}<\/bpmn:conditionExpression>\r\n    <\/bpmn:sequenceFlow>\r\n    <bpmn:sequenceFlow id=\"Flow_0hcxkgt\" name=\"No\" sourceRef=\"Gateway_1aol7g1\" targetRef=\"Event_nextDay\" \/>\r\n    <bpmn:intermediateCatchEvent id=\"Event_nextDay\" name=\"next day\">\r\n      <bpmn:incoming>Flow_0hcxkgt<\/bpmn:incoming>\r\n      <bpmn:outgoing>Flow_1xzge20<\/bpmn:outgoing>\r\n      <bpmn:timerEventDefinition id=\"TimerEventDefinition_1ogvgtl\">\r\n        <bpmn:timeDuration xsi:type=\"bpmn:tFormalExpression\">P1D<\/bpmn:timeDuration>\r\n      <\/bpmn:timerEventDefinition>\r\n    <\/bpmn:intermediateCatchEvent>\r\n    <bpmn:sequenceFlow id=\"Flow_1xzge20\" sourceRef=\"Event_nextDay\" targetRef=\"Task_DeliverOrder\" \/>\r\n    <bpmn:boundaryEvent id=\"Event_0hiq3tu\" attachedToRef=\"Task_DeliverOrder\">\r\n      <bpmn:outgoing>Flow_0z9qo9z<\/bpmn:outgoing>\r\n      <bpmn:errorEventDefinition id=\"ErrorEventDefinition_1ipfn6n\" \/>\r\n    <\/bpmn:boundaryEvent>\r\n    <bpmn:sequenceFlow id=\"Flow_0z9qo9z\" sourceRef=\"Event_0hiq3tu\" targetRef=\"EndEvent_DeliveryCancelled\" \/>\r\n    <bpmn:endEvent id=\"EndEvent_DeliveryCancelled\" name=\"Delivery failed\">\r\n      <bpmn:incoming>Flow_0z9qo9z<\/bpmn:incoming>\r\n      <bpmn:errorEventDefinition id=\"ErrorEventDefinition_1h1cn6k\" errorRef=\"Error_0q7azt4\" \/>\r\n    <\/bpmn:endEvent>\r\n  <\/bpmn:process>\r\n  <bpmn:error id=\"Error_0q7azt4\" name=\"Error_DeliveryFailed\" errorCode=\"Error_DeliveryFailed\" \/>\r\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\r\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"deliveryprocess\">\r\n      <bpmndi:BPMNEdge id=\"Flow_0z9qo9z_di\" bpmnElement=\"Flow_0z9qo9z\">\r\n        <di:waypoint x=\"350\" y=\"275\" \/>\r\n        <di:waypoint x=\"350\" y=\"320\" \/>\r\n        <di:waypoint x=\"432\" y=\"320\" \/>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNEdge id=\"Flow_1xzge20_di\" bpmnElement=\"Flow_1xzge20\">\r\n        <di:waypoint x=\"362\" y=\"120\" \/>\r\n        <di:waypoint x=\"320\" y=\"120\" \/>\r\n        <di:waypoint x=\"320\" y=\"177\" \/>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNEdge id=\"Flow_0hcxkgt_di\" bpmnElement=\"Flow_0hcxkgt\">\r\n        <di:waypoint x=\"450\" y=\"192\" \/>\r\n        <di:waypoint x=\"450\" y=\"120\" \/>\r\n        <di:waypoint x=\"398\" y=\"120\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"458\" y=\"153\" width=\"15\" height=\"14\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNEdge id=\"Flow_1eyg1vr_di\" bpmnElement=\"Flow_1eyg1vr\">\r\n        <di:waypoint x=\"475\" y=\"217\" \/>\r\n        <di:waypoint x=\"552\" y=\"217\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"505\" y=\"199\" width=\"18\" height=\"14\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNEdge id=\"Flow_1c76tja_di\" bpmnElement=\"Flow_1c76tja\">\r\n        <di:waypoint x=\"370\" y=\"217\" \/>\r\n        <di:waypoint x=\"425\" y=\"217\" \/>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNEdge id=\"Flow_1le9c94_di\" bpmnElement=\"Flow_1le9c94\">\r\n        <di:waypoint x=\"215\" y=\"217\" \/>\r\n        <di:waypoint x=\"270\" y=\"217\" \/>\r\n      <\/bpmndi:BPMNEdge>\r\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEvent_1\">\r\n        <dc:Bounds x=\"179\" y=\"199\" width=\"36\" height=\"36\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"155\" y=\"242\" width=\"84\" height=\"14\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Activity_0c0sy4h_di\" bpmnElement=\"Task_DeliverOrder\">\r\n        <dc:Bounds x=\"270\" y=\"177\" width=\"100\" height=\"80\" \/>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Gateway_1aol7g1_di\" bpmnElement=\"Gateway_1aol7g1\" isMarkerVisible=\"true\">\r\n        <dc:Bounds x=\"425\" y=\"192\" width=\"50\" height=\"50\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"421\" y=\"249\" width=\"58\" height=\"27\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Event_1lij7jl_di\" bpmnElement=\"EndEvent_DeliveryCompleted\">\r\n        <dc:Bounds x=\"552\" y=\"199\" width=\"36\" height=\"36\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"545\" y=\"242\" width=\"51\" height=\"27\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Event_0i1rd26_di\" bpmnElement=\"Event_nextDay\">\r\n        <dc:Bounds x=\"362\" y=\"102\" width=\"36\" height=\"36\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"359\" y=\"83\" width=\"42\" height=\"14\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Event_1crq3tv_di\" bpmnElement=\"EndEvent_DeliveryCancelled\">\r\n        <dc:Bounds x=\"432\" y=\"302\" width=\"36\" height=\"36\" \/>\r\n        <bpmndi:BPMNLabel>\r\n          <dc:Bounds x=\"415\" y=\"345\" width=\"70\" height=\"14\" \/>\r\n        <\/bpmndi:BPMNLabel>\r\n      <\/bpmndi:BPMNShape>\r\n      <bpmndi:BPMNShape id=\"Event_0y61cee_di\" bpmnElement=\"Event_0hiq3tu\">\r\n        <dc:Bounds x=\"332\" y=\"239\" width=\"36\" height=\"36\" \/>\r\n      <\/bpmndi:BPMNShape>\r\n    <\/bpmndi:BPMNPlane>\r\n  <\/bpmndi:BPMNDiagram>\r\n<\/bpmn:definitions>';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
